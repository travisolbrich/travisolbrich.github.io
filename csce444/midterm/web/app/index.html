<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Source Code of Interactive Design</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Droid+Serif:400,700,400italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="ViewCtrl">
<div class="container">
    <div class="row header {{data.color}}{{sat}}">
        <div class="col-md-6 col-md-offset-1">
            <div class="site-title">Source Code of Interactive Design {{loc}}</div>
            <div class="content-titles">
                <table>
                    <tr>
                        <td>Timeline: &nbsp;</td>
                        <td>{{data.timeline}}</td>
                    </tr>
                    <tr>
                        <td>Stop:</td>
                        <td>{{data.title}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="content row">
        <div class="main col-md-6 col-md-offset-1" ng-bind-html="data.content">

        </div>

        <div class="sidebar col-md-4 col-md offset-1">
            <div class="map">
                <canvas id="canvas-map" width="360px" height="261px"></canvas>
            </div>

            <div class="next-stop" ng-show="data.next != undefined || data.related != undefined">
                <div  ng-show="data.next != undefined">
                <h1>Next Stop:</h1>

                    <a href="#/{{data.next.id}}"><h2 class="{{data.next.color}}">{{data.next.title}}</h2></a>

                    <p>{{data.next.content}}</p><br>
                </div>

                <h1 ng-show="data.related != undefined">Related Stops:</h1>
                <div ng-repeat="relate in data.related">
                    <a href="#/{{relate.id}}"><h2 class="{{relate.color}}">{{relate.title}}</h2></a>

                    <p>{{relate.content}}</p>
                </div>

            </div>

            <div class="next-stop" ng-show="data.next != undefined || data.related != undefined">
                <h1>Site Map</h1>

                <ul>
                    <li ng-repeat="d in all"><a class="{{d.color}}" href="#/{{d.id}}">{{d.timeline}} > {{d.title}}</a></li>
                </ul>

            </div>

        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="app.js"></script>
<script src="map.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
</body>
</html>
